version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "5006"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge